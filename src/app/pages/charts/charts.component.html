<button nbButton status="primary" (click)=run()>run</button>
<div class="row">
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Assets</nb-card-header>
      <nb-card-body>
        <ngx-d3-line [results]="assets" [xAxisLabel]="xAsset" [yAxisLabel]="yAsset"></ngx-d3-line>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Net Cost (for one player)</nb-card-header>
      <nb-card-body>
        <ngx-d3-line [results]="multi" [xAxisLabel]="xNet" [yAxisLabel]="yNet"></ngx-d3-line>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Wealth Status</nb-card-header>
      <nb-card-body>
        <ngx-d3-line [results]="wealth" [xAxisLabel]="xNet" [yAxisLabel]="yNet"></ngx-d3-line>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Standar Deviation</nb-card-header>
      <nb-card-body>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Pie</nb-card-header>
      <nb-card-body>
        <ngx-d3-pie></ngx-d3-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Bar</nb-card-header>
      <nb-card-body>
        <ngx-d3-bar></ngx-d3-bar>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-12">
    <nb-card>
      <nb-card-header>Advanced Pie</nb-card-header>
      <nb-card-body>
        <ngx-d3-advanced-pie></ngx-d3-advanced-pie>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="col-lg-6">
    <nb-card>
      <nb-card-header>Area Chart</nb-card-header>
      <nb-card-body>
        <ngx-d3-area-stack></ngx-d3-area-stack>
      </nb-card-body>
    </nb-card>
  </div>
</div>
